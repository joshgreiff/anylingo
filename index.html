<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyLingo - Revolutionary Language Learning</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading AnyLingo...</p>
        </div>
    </div>

    <!-- Router Content -->
    <div id="router-content" class="hidden">
        <!-- Content will be loaded here -->
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: process.env.NODE_ENV === 'production' 
                ? 'https://anylingobackend.vercel.app' 
                : 'http://localhost:5000',
            LANDING_URL: '/landing/index.html',
            APP_URL: '/app/index.html',
            LOGIN_URL: '/login.html'
        };

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const token = localStorage.getItem('anylingo_token');
                
                if (!token) {
                    // No token, redirect to landing page
                    window.location.href = CONFIG.LANDING_URL;
                    return;
                }

                // Try to verify token with backend, but don't fail if backend is down
                try {
                    const response = await fetch(`${CONFIG.API_URL}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        timeout: 5000 // 5 second timeout
                    });

                    if (response.ok) {
                        // User is authenticated, redirect to app
                        window.location.href = CONFIG.APP_URL;
                        return;
                    }
                } catch (backendError) {
                    console.log('Backend not available, proceeding with local auth check');
                }

                // If we get here, either backend is down or token is invalid
                // For now, redirect to landing page
                localStorage.removeItem('anylingo_token');
                window.location.href = CONFIG.LANDING_URL;
                
            } catch (error) {
                console.error('Auth check error:', error);
                // On error, redirect to landing page
                window.location.href = CONFIG.LANDING_URL;
            }
        }

        // Handle different routes
        function handleRoute() {
            const path = window.location.pathname;
            
            if (path === '/' || path === '/index.html') {
                // Root path - check auth and redirect accordingly
                checkAuthStatus();
            } else if (path.startsWith('/app')) {
                // App routes - redirect to app
                window.location.href = CONFIG.APP_URL;
            } else if (path.startsWith('/landing')) {
                // Landing routes - redirect to landing
                window.location.href = CONFIG.LANDING_URL;
            } else {
                // Unknown route - redirect to landing
                window.location.href = CONFIG.LANDING_URL;
            }
        }

        // Initialize router
        document.addEventListener('DOMContentLoaded', () => {
            handleRoute();
        });

        // Handle browser back/forward
        window.addEventListener('popstate', handleRoute);
    </script>
</body>
</html>
